<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Leila Abbie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="skills.html">Skills</a> | <a href="portfolio.html">Portfolio</a> | <a href="experience.html">Experience</a> | <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
    <h4>Feel free to reach out for collaborations, inquiries, or just to say hi! I’d love to hear from you.</h4>
  </main> 
  <footer>
    <p>© 2025 Leila Abbie. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for your message, Leila will get back to you soon!');
      this.reset();
    });
  </script>
</body>
</html>
