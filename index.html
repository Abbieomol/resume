<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leila Abbie | Lifestyle Influencer Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="navbar">
      <div class="logo">Leila Abbie</div>
      <button id="menu-toggle" aria-label="Open navigation menu" aria-controls="nav-links" aria-expanded="false">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
    </nav>
  </header>
  <footer>
    <p>© 2025 Leila Abbie. All rights reserved.</p>
  </footer>

  <script>
    
    (function () {
      var menuToggle = document.getElementById('menu-toggle');
      var navLinks = document.getElementById('nav-links');
      if (menuToggle && navLinks) {
        menuToggle.addEventListener('click', function () {
          var expanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !expanded);
          navLinks.style.display = navLinks.style.display === 'block' ? 'none' : 'block';
        });
        // Hide menu on resize for desktop
        window.addEventListener('resize', function () {
          if (window.innerWidth > 768) {
            navLinks.style.display = '';
            menuToggle.setAttribute('aria-expanded', 'false');
          }
        });
      }
    })();

    // Simple form validation for compatibility
    (function () {
      var form = document.getElementById('contact-form');
      if (form) {
        form.addEventListener('submit', function (e) {
          var name = document.getElementById('name');
          var email = document.getElementById('email');
          var comment = document.getElementById('comment');
          var valid = true;

          if (!name.value.trim()) {
            name.focus();
            valid = false;
          } else if (!email.value.trim() || !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
            email.focus();
            valid = false;
          } else if (!comment.value.trim()) {
            comment.focus();
            valid = false;
          }

          if (!valid) {
            e.preventDefault();
            alert('Please fill in all fields with valid information.');
          }
        });
      }
    })();
  </script>
</body>

</html>
